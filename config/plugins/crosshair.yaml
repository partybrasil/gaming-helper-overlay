# Crosshair Plugin Configuration
# Configuración específica para el plugin de mira personalizada

# Configuración general del crosshair
crosshair:
  # Plugin habilitado
  enabled: true
  visible: true
  auto_start: false
  
  # Apariencia del crosshair
  appearance:
    style: "cross"  # cross, dot, circle, t_shape, custom
    color: "#00FF00"  # Verde por defecto
    size: 20
    thickness: 2
    outline: true
    outline_color: "#000000"
    outline_thickness: 1
    opacity: 0.8
    
  # Posición en pantalla
  position:
    x_offset: 0  # Offset desde el centro de pantalla
    y_offset: 0
    relative_to_center: true
    
  # Animaciones
  animations:
    enabled: true
    pulse_on_action: false
    fade_duration: 200  # ms
    scale_on_hover: false
    
  # Configuraciones avanzadas
  advanced:
    anti_aliasing: true
    high_dpi_scaling: true
    game_detection: true
    
# Presets predefinidos
presets:
  default:
    name: "Predeterminado"
    style: "cross"
    color: "#00FF00"
    size: 20
    thickness: 2
    
  sniper:
    name: "Francotirador"
    style: "dot"
    color: "#FF0000"
    size: 4
    thickness: 4
    
  assault:
    name: "Asalto"
    style: "t_shape"
    color: "#FFFF00"
    size: 16
    thickness: 2
    
  minimal:
    name: "Minimalista"
    style: "dot"
    color: "#FFFFFF"
    size: 2
    thickness: 2
    opacity: 0.6

# Configuraciones por juego
game_specific:
  "Counter-Strike 2":
    enabled: true
    preset: "default"
    auto_hide_with_scope: true
    
  "Valorant":
    enabled: true
    preset: "minimal"
    color: "#FF00FF"
    
  "Overwatch 2":
    enabled: false  # Overwatch tiene su propio crosshair
    
# Hotkeys específicos del crosshair
hotkeys:
  toggle: "Ctrl+Shift+X"
  next_preset: "Ctrl+Shift+N"
  previous_preset: "Ctrl+Shift+P"
  toggle_visibility: "Ctrl+X"
  
# Configuración de rendimiento
performance:
  update_rate: 60  # FPS del crosshair
  low_cpu_mode: false
  smooth_movement: true
