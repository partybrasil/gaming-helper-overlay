# CPU/GPU Monitor Plugin Configuration
# Configuración para el monitor de recursos del sistema

# Configuración general
cpu_gpu_monitor:
  # Plugin habilitado
  enabled: true
  visible: true
  auto_start: false
  
  # Posición y tamaño
  display:
    position: "top_right"  # top_left, top_right, bottom_left, bottom_right, custom
    custom_x: 200
    custom_y: 50
    width: 250
    height: 150
    
  # Configuración de actualización
  update:
    interval: 2000  # ms - Cada 2 segundos
    smooth_updates: true
    animation_duration: 300
    
  # Métricas a mostrar
  metrics:
    cpu:
      enabled: true
      show_percentage: true
      show_temperature: true
      show_frequency: false
      show_per_core: false
      
    gpu:
      enabled: true
      show_percentage: true
      show_temperature: true
      show_memory: true
      show_frequency: false
      
    memory:
      enabled: true
      show_usage_percentage: true
      show_used_gb: true
      show_available_gb: false
      show_total_gb: false
      
    network:
      enabled: false
      show_download: true
      show_upload: true
      show_ping: false
      
    disk:
      enabled: false
      show_usage: true
      show_read_write: false

# Configuración visual
appearance:
  theme: "modern"  # modern, classic, minimal
  
  # Colores por tipo de métrica
  colors:
    cpu:
      normal: "#4CAF50"    # Verde
      warning: "#FF9800"   # Naranja
      critical: "#F44336"  # Rojo
    gpu:
      normal: "#2196F3"    # Azul
      warning: "#FF9800"   # Naranja
      critical: "#F44336"  # Rojo
    memory:
      normal: "#9C27B0"    # Púrpura
      warning: "#FF9800"   # Naranja
      critical: "#F44336"  # Rojo
    network:
      download: "#00BCD4"  # Cian
      upload: "#FF5722"    # Rojo profundo
      
  # Configuración de barras de progreso
  progress_bars:
    height: 8
    corner_radius: 4
    show_text: true
    text_position: "overlay"  # overlay, side, below
    animation: true
    
  # Fondo y bordes
  background:
    enabled: true
    color: "#1E1E1E"
    opacity: 0.8
    blur: true
    
  border:
    enabled: true
    color: "#333333"
    width: 1
    corner_radius: 8

# Umbrales de alerta
thresholds:
  cpu:
    warning: 70    # %
    critical: 85   # %
    temp_warning: 70   # °C
    temp_critical: 85  # °C
    
  gpu:
    warning: 75    # %
    critical: 90   # %
    temp_warning: 75   # °C
    temp_critical: 85  # °C
    
  memory:
    warning: 80    # %
    critical: 95   # %
    
  disk:
    warning: 80    # %
    critical: 95   # %

# Alertas y notificaciones
alerts:
  enabled: true
  sound_alerts: false
  system_notifications: true
  
  # Configuración de alertas específicas
  cpu_high_usage:
    enabled: true
    threshold: 85
    duration: 10  # segundos antes de alertar
    
  gpu_high_temp:
    enabled: true
    threshold: 80
    duration: 5
    
  memory_low:
    enabled: true
    threshold: 95
    duration: 3

# Logging y historial
logging:
  enabled: true
  interval: 30  # segundos
  max_history_hours: 24
  log_file: "system_monitor.log"
  
  # Métricas a registrar
  log_metrics:
    cpu_usage: true
    gpu_usage: true
    memory_usage: true
    temperatures: true
    network_activity: false

# Configuraciones por juego
game_specific:
  "Cyberpunk 2077":
    enabled: true
    show_gpu_memory: true
    update_interval: 1000  # Más frecuente para juegos pesados
    
  "Counter-Strike 2":
    enabled: true
    show_per_core_cpu: true
    position: "bottom_left"
    
  "streaming":
    enabled: true
    show_network: true
    alerts_disabled: true  # No molestar durante streaming

# Configuración de rendimiento
performance:
  low_impact_mode: false
  max_cpu_usage: 3  # % máximo que puede usar el monitor
  cache_duration: 1  # segundos para cachear lecturas del sistema
  
# Hardware específico
hardware:
  # Configuración específica para NVIDIA
  nvidia:
    use_nvml: true  # Usar NVIDIA Management Library si está disponible
    show_power_draw: false
    show_fan_speed: false
    
  # Configuración específica para AMD
  amd:
    use_adl: false  # AMD Display Library
    
# Hotkeys
hotkeys:
  toggle: "Ctrl+Shift+M"
  toggle_detailed: "Ctrl+M"
  reset_alerts: "Ctrl+Shift+A"
  export_logs: "Ctrl+Shift+L"
