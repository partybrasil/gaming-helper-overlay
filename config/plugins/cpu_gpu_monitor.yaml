alerts:
  cpu_high_usage:
    duration: 10
    enabled: true
    threshold: 85
  enabled: true
  gpu_high_temp:
    duration: 5
    enabled: true
    threshold: 80
  memory_low:
    duration: 3
    enabled: true
    threshold: 95
  sound_alerts: false
  system_notifications: true
appearance:
  background:
    blur: true
    color: '#1E1E1E'
    enabled: true
    opacity: 0.8
  border:
    color: '#333333'
    corner_radius: 8
    enabled: true
    width: 1
  colors:
    cpu:
      critical: '#F44336'
      normal: '#4CAF50'
      warning: '#FF9800'
    gpu:
      critical: '#F44336'
      normal: '#2196F3'
      warning: '#FF9800'
    memory:
      critical: '#F44336'
      normal: '#9C27B0'
      warning: '#FF9800'
    network:
      download: '#00BCD4'
      upload: '#FF5722'
  progress_bars:
    animation: true
    corner_radius: 4
    height: 8
    show_text: true
    text_position: overlay
  theme: modern
cpu_gpu_monitor:
  auto_start: false
  display:
    custom_x: 200
    custom_y: 50
    height: 150
    position: top_right
    width: 250
  enabled: true
  metrics:
    cpu:
      enabled: true
      show_frequency: false
      show_per_core: false
      show_percentage: true
      show_temperature: true
    disk:
      enabled: false
      show_read_write: false
      show_usage: true
    gpu:
      enabled: true
      show_frequency: false
      show_memory: true
      show_percentage: true
      show_temperature: true
    memory:
      enabled: true
      show_available_gb: false
      show_total_gb: false
      show_usage_percentage: true
      show_used_gb: true
    network:
      enabled: false
      show_download: true
      show_ping: false
      show_upload: true
  update:
    animation_duration: 300
    interval: 2000
    smooth_updates: true
  visible: true
game_specific:
  Counter-Strike 2:
    enabled: true
    position: bottom_left
    show_per_core_cpu: true
  Cyberpunk 2077:
    enabled: true
    show_gpu_memory: true
    update_interval: 1000
  streaming:
    alerts_disabled: true
    enabled: true
    show_network: true
hardware:
  amd:
    use_adl: false
  nvidia:
    show_fan_speed: false
    show_power_draw: false
    use_nvml: true
hotkeys:
  export_logs: Ctrl+Shift+L
  reset_alerts: Ctrl+Shift+A
  toggle: Ctrl+Shift+M
  toggle_detailed: Ctrl+M
logging:
  enabled: true
  interval: 30
  log_file: system_monitor.log
  log_metrics:
    cpu_usage: true
    gpu_usage: true
    memory_usage: true
    network_activity: false
    temperatures: true
  max_history_hours: 24
performance:
  cache_duration: 1
  low_impact_mode: false
  max_cpu_usage: 3
show_cpu: true
show_gpu: true
show_memory: true
show_network: true
thresholds:
  cpu:
    critical: 85
    temp_critical: 85
    temp_warning: 70
    warning: 70
  disk:
    critical: 95
    warning: 80
  gpu:
    critical: 90
    temp_critical: 85
    temp_warning: 75
    warning: 75
  memory:
    critical: 95
    warning: 80
update_interval: 1000
