# FPS Counter Plugin Configuration
# Configuración específica para el contador de FPS

# Configuración general del FPS counter
fps_counter:
  # Plugin habilitado
  enabled: true
  visible: true
  auto_start: true
  
  # Configuración de visualización
  display:
    position: "top_left"  # top_left, top_right, bottom_left, bottom_right, custom
    custom_x: 50
    custom_y: 50
    font_size: 16
    font_family: "Consolas"
    font_weight: "bold"
    
  # Colores basados en rendimiento
  colors:
    excellent: "#00FF00"  # >60 FPS - Verde
    good: "#FFFF00"       # 30-60 FPS - Amarillo
    poor: "#FF8800"       # 15-30 FPS - Naranja
    critical: "#FF0000"   # <15 FPS - Rojo
    
  # Umbrales de rendimiento
  thresholds:
    excellent: 60
    good: 30
    poor: 15
    
  # Configuración de medición
  measurement:
    update_interval: 1000  # ms - Cada cuánto actualizar
    sample_size: 30        # Número de frames para promediar
    show_decimals: true
    precision: 1           # Decimales a mostrar
    
  # Estadísticas adicionales
  statistics:
    show_average: true
    show_minimum: true
    show_maximum: true
    show_1_percent_low: false  # 1% low FPS (útil para gaming)
    show_0_1_percent_low: false # 0.1% low FPS
    reset_on_game_change: true
    
  # Configuración visual
  appearance:
    background_enabled: true
    background_color: "#000000"
    background_opacity: 0.3
    border_enabled: false
    border_color: "#FFFFFF"
    border_width: 1
    padding: 5
    corner_radius: 3
    
  # Alertas y notificaciones
  alerts:
    enabled: true
    low_fps_warning: 30
    critical_fps_warning: 15
    show_notifications: true
    sound_alerts: false
    
# Configuraciones por juego
game_specific:
  "Counter-Strike 2":
    enabled: true
    position: "top_right"
    show_1_percent_low: true
    critical_fps_warning: 60  # CS2 necesita FPS altos
    
  "Cyberpunk 2077":
    enabled: true
    position: "top_left"
    excellent_threshold: 30  # Juego más pesado
    good_threshold: 20
    
  "League of Legends":
    enabled: true
    position: "bottom_right"
    update_interval: 2000  # Menos frecuente para MOBAs

# Historial y logging
history:
  keep_history: true
  max_history_days: 7
  log_to_file: true
  export_enabled: true
  
# Benchmarking
benchmark:
  enabled: false
  duration: 60  # segundos
  auto_start_on_game_launch: false
  save_results: true
  
# Configuración de rendimiento
performance:
  low_overhead_mode: false
  cpu_usage_limit: 2  # % máximo de CPU
  memory_limit: 50    # MB máximo
  
# Hotkeys
hotkeys:
  toggle: "Ctrl+Shift+F"
  reset_stats: "Ctrl+Shift+R"
  toggle_detailed_view: "Ctrl+F"
  export_data: "Ctrl+Shift+E"
